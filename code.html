<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#283039] px-6 py-4 flex-none z-10 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-3">
<div class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white">
<span class="material-symbols-outlined text-[20px]">calculate</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">Scientific Calculator</h2>
</div>
<div class="flex gap-2">

<span class="material-symbols-outlined text-[20px]">settings</span>
</button>
<button class="flex h-9 w-9 cursor-pointer items-center justify-center rounded-lg bg-slate-200 dark:bg-[#283039] text-slate-600 dark:text-white hover:bg-slate-300 dark:hover:bg-[#3e4854] transition-colors">
<span class="material-symbols-outlined text-[20px]">history</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<div class="flex flex-1 overflow-hidden">
<!-- Calculator Container -->
<main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto">
<div class="w-full max-w-4xl flex flex-col gap-6">
<!-- Display Screen -->
<div class="flex flex-col rounded-2xl bg-white dark:bg-[#1c2630] shadow-sm border border-slate-200 dark:border-[#283039] overflow-hidden relative">

<div class="flex justify-between items-center px-6 pt-4">
<div class="flex gap-2">
<span class="text-[10px] font-bold tracking-wider text-primary uppercase">DEG</span>
<span class="text-[10px] font-bold tracking-wider text-slate-400 dark:text-slate-600 uppercase">FLOAT</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 text-[18px] cursor-pointer hover:text-primary transition-colors">content_copy</span>
</div>

<div class="px-6 pt-2 text-right">
<p class="text-slate-500 dark:text-slate-400 text-lg md:text-xl font-normal leading-normal tracking-wide">25 * sin(45) + log(10)</p>
</div>

<div class="px-6 pb-6 pt-1 text-right">

</div>
<!-- Controls Container -->
<div class="flex flex-col lg:flex-row gap-4 h-full">

<span>DEG</span>
<input checked="" class="hidden" name="angle_mode" type="radio" value="DEG"/>
</label>
<label class="flex-1 cursor-pointer flex items-center justify-center rounded px-3 transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-[#1c2630] has-[:checked]:text-primary has-[:checked]:shadow-sm text-slate-500 text-xs font-bold">
<span>RAD</span>
<input class="hidden" name="angle_mode" type="radio" value="RAD"/>
</label>
</div>
</div>

<button class="h-12 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">π</button>

<button class="h-12 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">n!</button>
<button class="h-12 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">÷</button>

<button class="h-12 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">0</button>
<button class="h-12 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">.</button>
<button class="h-12 rounded-lg bg-primary text-white text-lg font-bold hover:bg-blue-600 active:scale-95 transition-all shadow-lg shadow-blue-500/20">=</button>

<div class="w-full lg:w-48 flex flex-col gap-3 p-4 rounded-2xl bg-white dark:bg-[#1c2630] border border-slate-200 dark:border-[#283039] shadow-sm">

<button class="h-10 rounded-lg bg-slate-50 dark:bg-[#283039] text-slate-700 dark:text-slate-300 text-sm font-medium hover:bg-slate-100 dark:hover:bg-[#3e4854] active:scale-95 transition-all">sin</button>

</div>
</div>
</div>
